<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0" >
 <title> Sign Up </title>
 </head>
 <body>
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p><hr>
  <form>
  <label for="mail">
    Email
    <input type="email" name="mail" placeholder="Enter Email" id="mail"></label><br><br>
  <label for="PWord">
    Password
    <input type="password" name="PWord" placeholder="Enter Password" id="PWord"></label><br><br>
  <label for="RPassWord">
    Repeat Password
    <input type="password" name="RPassWord" placeholder="Repeat Password" id="RPassWord"></label><br><br>
    <label for="male" >
      Male
      <input type="radio" id="male" name="gender">
    </label>
    <label for="female">
      Female
      <input type="radio" id="female" name="gender">
    </label><br><br>
    <label for="check">
      <input type="checkbox" id="check" name="check">
      Remember me
    </label><br><br>
    <input type="date">
    <p>By creating an account you agree to our
    <a href="https://www.temsonline.com">Tems & Privacy</a></p><br><br>
  <button type="button">Cancel</button> 
   <input type="submit" value="Sign Up">
  </form>
</body>
</html>
